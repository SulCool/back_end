<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/log_sign.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/checkbox.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="display-container">
        <div class="form-container">
            <div class="logo-container text-font">
                Создать пользователя
            </div>

            <form class="form" method="post">
                <div class="form-group">
                    <label for="email" class="text-font">Логин</label>
                    <input type="text" id="email" name="email" placeholder="Введите логин">
                </div>
                <label class="checkbox-container">
                    <input class="custom-checkbox" checked="" type="checkbox">
                    <span class="checkmark"></span>Adm
                </label>   
                <div class="form-group">
                    <label for="email" class="text-font">Должность</label>
                    <input type="text" id="email" name="email" placeholder="Введите должность">
                </div>
                <button class="form-submit-btn btn" type="submit">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label text-font">Создать</span>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
